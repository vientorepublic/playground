<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>인증 성공</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        text-align: center;
        padding-top: 50px;
        background-color: #f5f5f7;
        color: #333;
        margin: 0;
      }
      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: inline-block;
        padding: 40px;
        max-width: 400px;
        width: 90%;
      }
      h1 {
        color: #2ecc71;
        margin-bottom: 20px;
        margin-top: 0;
      }
      p {
        font-size: 16px;
        line-height: 1.5;
        color: #666;
        margin-bottom: 30px;
      }
      .btn {
        background-color: #0070c9;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.2s;
      }
      .btn:hover {
        background-color: #0058a0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>✓ 인증 성공!</h1>
      <p>인증이 완료되었습니다.<br />이 창을 닫고 터미널로 돌아가세요.</p>
      <button class="btn" onclick="window.close()">창 닫기</button>
    </div>
    <script>
      // 자동 닫기 시도
      setTimeout(function () {
        try {
          window.close();
        } catch (e) {
          console.log("자동 닫기 실패: 브라우저 정책에 의해 차단되었을 수 있습니다.");
        }
      }, 1000);
    </script>
  </body>
</html>
